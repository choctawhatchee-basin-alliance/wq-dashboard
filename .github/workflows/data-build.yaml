name: data-build

on:
  workflow_dispatch:  # Manual triggering only

jobs:
  process-data:
    runs-on: ubuntu-latest
    
    env:
      NOAA_KEY: ${{ secrets.NOAA_KEY }}
      GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
      RSCONNECT_USER: ${{ secrets.RSCONNECT_USER }}
      RSCONNECT_TOKEN: ${{ secrets.RSCONNECT_TOKEN }}
      RSCONNECT_SECRET: ${{ secrets.RSCONNECT_SECRET }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: 'release'
        use-public-rspm: true
        
    - name: Setup system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libgdal-dev \
          libgeos-dev \
          libproj-dev \
          libudunits2-dev \
          libfontconfig1-dev \
          libcairo2-dev \
          libxt-dev
          
    - name: Setup R dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        packages: |
          tidyverse
          googlesheets4
          googledrive
          sf
          janitor
          readxl
          dataRetrieval
          here
          ropensci/rnoaa
          lubridate
          rsconnect
          jsonlite
        

    - name: Run R script
      run: |
        R -e "
        # Set working directory
        setwd('${{ github.workspace }}')
        
        # Source and run the script
        source('prep/dat_proc.R')
        "
        
    - name: Commit and push updated data files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        if ! git diff --staged --quiet; then
          git commit -m "Update data files - $(date)"
          git push
        else
          echo "No changes to commit"
        fi
        
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: processed-data
        path: |
          wq-dashboard/data/*.RData
          
    - name: Deploy to shinyapps.io
      run: |
        R -e "
        library(rsconnect)
        
        # Set up rsconnect authentication
        setAccountInfo(
          name = Sys.getenv('RSCONNECT_USER'),
          token = Sys.getenv('RSCONNECT_TOKEN'),
          secret = Sys.getenv('RSCONNECT_SECRET')
        )
        
        # Deploy the app
        deployApp(
          appDir = 'wq-dashboard',
          appName = 'wq-dashboard',
          account = 'beckmw',
          forceUpdate = TRUE
        )
        "
        
    - name: Cleanup
      if: always()
      run: |
        echo "Workflow completed"